    <figure>
    	<figcaption style="font-size: medium">Fig. 2 – Comparison of the SKYSURF zodiacal light model (Zodi2025) and other zodiacal light models to Hubble measurements of the sky-surface brightness. The black circles represent sky-SB measurements from this work that are within 45 degrees of the ecliptic poles.
      For these same measurements, we estimate the total sky-SB using the modeling in this work: Zodi2025+DGL. Similarly, we use the IPAC IRSA Background Model to retrieve the Kelsall and Wright predictions for those same observations. We also utilize the Cosmoglobe ZodiPy code to calculate zodiacal light predictions. We fit a two-dimensional polynomial to the Kelsall, Wright, and ZodiPy predictions, which are shown as dashed grey lines. The solid grey line represents the Gunagala implementation of the Aldering 2001 zodiacal light model.
      Our SKYSURF zodiacal light model performs best across a broad range of Sun Angles and Ecliptic Latitudes relevant for HST observations. For comparison, we also show direct measurements of zodiacal light from Kawara et al. 2017 as open black circles, taken with the HST’s Faint Object Spectrograph.</figcaption>
